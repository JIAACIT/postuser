<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:define name="title">
		Bienvenido a PostUser
	</ui:define>
	<ui:define name="content">
		<ui:repeat var="post" value="#{postMb.listPostUser()}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<h:outputText value="#{post.user.name}" />
						<small> <h:outputText value="#{post.date}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
							</h:outputText> <h:form id="form" enctype="multipart/form-data">
								<h:inputFile id="file" value="#{fileMb.file}"
									validator="#{bean.validateFile}" />
								<h:commandButton value="Upload" action="#{fileMb.upload}">
									<f:ajax execute="file" render="@all" />
								</h:commandButton>
								<h:inputTextarea value="#{fileMb.fileContent}" readonly="true" />
							</h:form>
						</small>
					</h3>
				</div>
				<div class="panel-body">
					<h:outputText value="#{post.content}" />
				</div>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
